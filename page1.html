<!DOCTYPE html>
<html>
<head>
    <title>ScruTINY</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <p class="subheadingTwo"><u>Level 1</u>:&nbsp;Grocery Store</h2>

    <main class="wrapper">
        <!-- Left Column -->
        <div class="textContainer">
            <h1>ScruTINY</h1>
            
            <div class="timerMain">
                <h2>Time Left</h2>
                <p class="timerDisplay">00:10</p>
            </div>

            <p class="subheading"><u>Find In Order:</u><br>
                <span id="apple">Apple</span><br>
                <span id="banana">Banana</span><br>
                <span id="pineapple">Pineapple</span><br>
                <span id="lemon">Lemon</span><br>
                <span id="avocado">Avocado</span><br>
            </p>
            <button class="refreshButton" onclick="location.reload();">
                Refresh
            </button>
        </div>

        <!-- Right Column -->
        <div class="gameContainer">
        </div>
        
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
